<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Chat App</title>
</head>

<body>
    Chat App
    <div id="display-messages" > </div>
    <form id="m-form">
        <input type="text" name="messageInput" placeholder="Write message" />
        <button type="submit">Send</button>
    </form>
    <button id="send-location">Send Location</button>

    <script id="message-template" type="text/html">
        <div>
            <p> {{createdAt}} - {{message}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div>
            <p>
                {{createdAt}} - <a href={{link}} target='_blank'>This is my location</a>
            </p>
        </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
